<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order a Doctor Logged-In</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{'/user/' + ${user.id} + '/logged'}">Order a Doctor</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!--                    <li class="active"><a href="#">Link </a></li>-->
                <li><a href="#" th:href="@{'/user/' + ${user.id} + '/find_doctor'}">Find Doctor</a></li>
                <li><a href="#" th:href="@{'/user/' + ${user.id} + '/show'}">View Profile</a></li>

            </ul>

            <p class="navbar-text navbar-right">Signed in as
                <a style="font-weight:bold" href="#" th:href="@{'/user/' + ${user.id} + '/show'}"
                   class="navbar-link" th:text="${user.firstName}+' '+${user.lastName}">User Name</a>
                <a href="#" th:href="@{'/logout'}" class="navbar-link">Logout</a>
            </p>


        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form th:object="${grade}" th:action="@{'/user/' + ${user.id} + '/grade'} " method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{doctorId}"/>
                <input type="hidden" th:field="*{visitId}"/>

                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-11">
                                    <h1 class="panel-title">Edit Your Grade and Comment</h1>
                                </div>

                                <div class="col-md-1">
                                    <a class="btn btn-default" href="#"
                                       th:href="@{'/user/' + ${user.id} + '/grades'}" role="button">Back</a>
                                </div>
                            </div>
                        </div>
<!--                        <div class="panel-body">-->
<!--                            <div class="row">-->
<!--                                <div class="col-md-3 form-group">-->
<!--                                    <label>Doctor:</label>-->
<!--                                    <select class="form-control" th:field="*{doctorId}">-->
<!--                                        <option th:each="doctor : ${doctors}"-->
<!--                                                th:value="${doctor.id}"-->
<!--                                                th:text="${doctor.id + ' ' + doctor.firstName + ' ' + doctor.lastName}">-->
<!--                                            val-->
<!--                                        </option>-->
<!--                                    </select>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Grade:</label>
                                    <select class="form-control" th:field="*{grade}">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Comment</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('comment')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="3" th:field="*{comment}"></textarea>
                                    </div>
                                    <span class="help-block" th:if="${#fields.hasErrors('comment')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('comment')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
